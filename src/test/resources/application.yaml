spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

logging:
  level:
    root: OFF
    com.sda.clinicapi: DEBUG


springdoc:
  api-docs:
    enabled: false